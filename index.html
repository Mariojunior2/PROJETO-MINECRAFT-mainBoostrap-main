<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel Responsivo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css"> 
  <style>
     .mt-10 {
        margin-top: -470px !important;
     }
  </style>
</head>
<body>
<header>
    <div class="corpprimary">
        <img src="assets/images/blockdomine.png" class=" w-1 img-fluid">
        <h1 class="textpricipal">Projeto Minecraft SENAC</h1>
    </div>
</header>
<div id="carouselExampleIndicators" class="carousel slide d-flex align-items-center w-50 d-lg-flex mt-10" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://via.placeholder.com/1200x500" class="d-block w-100" alt="Imagem 1">
      <div class="carousel-caption d-none d-md-block">
        <h5>Título da Imagem 1</h5>
        <p>Descrição curta para a primeira imagem.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://via.placeholder.com/1200x500" class="d-block w-100" alt="Imagem 2">
      <div class="carousel-caption d-none d-md-block">
        <h5>Título da Imagem 2</h5>
        <p>Descrição curta para a segunda imagem.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://via.placeholder.com/1200x500" class="d-block w-100" alt="Imagem 3">
      <div class="carousel-caption d-none d-md-block">
        <h5>Título da Imagem 3</h5>
        <p>Descrição curta para a terceira imagem.</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Próximo</span>
  </button>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
